<body>
    <h1 class="title"><center>오늘 입고된 책 목록</center></h1>
    <div class="list">
        <p>불편한 편의점</p>
        <p>나는 당신이 행복했으면 좋겠습니다.</p>
        <p>달러구트 꿈 백화점</p>
        <p>뉴욕주민의 진짜 미국식 주식 투자</p>
        <p>그 외의 책들</p>
    </div>
    <p>여기서 div는 p의 부모관계(parent).<br>
        그래서 css p에 inherit를 넣어주면 div와 같은 디자인으로 출력된다</p>
