    <h3>패딩</h3>
    
    <div class="padding"> 패딩입니다. </div>    
    <P>
        <b>padding은 top, bottom 등을 이용해 위치를 지정해서 값을 줄 수 있고, 한 번에 값을 줄 수도 있다.</b><br>
        한 번에 값을 줄 때,
        1개 : 모든 위치에 동일한 값<br> 
        2개 : 상하 같은 값 / 좌우 같은 값<br> 
        3개 : 상 / 좌우 같은 값/ 하<br> 
        4개 : 상/ 우 / 하 / 좌<br> 
        위와 같이 값이 들어간다.
    </P>
